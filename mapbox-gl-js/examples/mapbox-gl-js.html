<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style type="text/css">
    .map {
      position: relative;
    }
    div.fill {
      width: 100%;
      height: 400px;
      position: absolute;
    }
    </style>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.2.0/mapbox-gl.js'></script>
    <title>MapBox GL JS integration example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map">
            <div id="gl-map" class="fill"></div>
            <div id="ol-map" class="fill"></div>
          </div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span4">
          <h4 id="title">MapBox GL JS integration example</h4>
          <p id="shortdesc">Example for the integration of a MapBox GL JS map into OpenLayers 3.</p>
          <div id="docs">
            <p>See the <a href="mapbox-gl-js.js" target="_blank">mapbox-gl-js.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">mapbox, webgl</div>
        </div>

      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=mapbox-gl-js" type="text/javascript"></script>
